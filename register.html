<header>

  <nav>

      <li><a href="schedule.html">Game Schedule</a></li>
      <li><a href="register.html">Registration</a></li>
    </ul>
  </nav>

<main>
  <section>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-zА-Яа-я\s]+" title="The name must contain only letters"><br><br>
      <label for="team">Team name:</label>
      <input type="text" id="team" name="team" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <input type="submit" value="Register">
    </form>
  </section>
</main>
